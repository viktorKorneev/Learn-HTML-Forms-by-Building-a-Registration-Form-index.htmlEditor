<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post"></form>
    <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
        <label for="email">Enter Your Email: <input type="email" id="email" required></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" required minlength="8" pattern="[a-z0-5]{8,}"></label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" name="account-type" type="radio" checked> Personal</label>
        <label for="business-account"><input id="business-account" name="account-type" type="radio"> Business</label>
    </fieldset>
    <fieldset>
        <label for="">Upload a profile picture:
            <input type="file">
        </label>
        <label for="">Input your age (years):
            <input type="number" min="13" max="120">
        </label>
        <label for="">How did you hear about us?
            <select name="" id="">
                <option>(select one)</option>
                <option>freeCodeCamp News</option>
                <option>freeCodeCamp YouTube Channel</option>
                <option>freeCodeCamp Forum</option>
                <option>Other</option>
            </select>
            
        </label>
        
    </fieldset>
    <label for="terms-and-conditions">
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required />I accept the<a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a> </label> 
    <input type="submit" value="Submit">
</body>
</html>
